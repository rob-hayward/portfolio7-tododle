<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Tododle</title>
  </head>
  <body>
  <div class="background-img">
    <div class="content-wrapper">
      <h1>Tododle</h1>
      <div class="container">
        {% block content %}{% endblock %}
        {% if current_user.is_authenticated %}
          <div class="text-center mt-4">
            <a href="{{ url_for('main.logout') }}" class="btn btn-secondary">Logout</a>
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO/uhnAd6fwl+bmVtvAiYx7/7Wz8XCp+HHAAK5GSLf2xlY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-iZjIlOieX9lBxJxgm2Qae1AtyUarAu5tVf5R5gC7Vd5AIp9D7eJvlnevX+HD7EIZ" crossorigin="anonymous"></script>
   </div>
  </body>
</html>
